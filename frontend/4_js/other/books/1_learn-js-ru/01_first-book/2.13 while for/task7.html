<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let n;
    n = +prompt('Введите число');

    if (n >= 2) console.log(2);

    for (let i = 3; i <= n; i++) {
      for (let j = 2; j < i; j++) {
        if (i % j === 0) {
          break;
        }
        if (i === j + 1) console.log(i);
      }
    }
  </script>
</body>

</html>
