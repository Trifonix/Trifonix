<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    console.log(5 % 2); // 1
    console.log(2 ** 3); // 8

    let s = "моя" + "строка";
    console.log(s); // моястрока

    console.log('1' + 2); // "12"
    console.log(2 + '1'); // "21"

    console.log(2 + 2 + '2'); // число+число+строка = строка 42

    console.log(6 - '2', typeof (6 - '2')); // 4
    console.log('6' / '2'); // 3 (number)

    console.log('Тут будет string->number', + "42");
  </script>
  <script src="./script.js"></script>
</body>

</html>
