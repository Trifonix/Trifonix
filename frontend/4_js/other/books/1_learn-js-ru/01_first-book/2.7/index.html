<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let boolValue = false;
    console.log(typeof boolValue); // boolean

    let newValue = String(boolValue);
    console.log(typeof newValue); // string

    // Строки преобразуются в числа
    console.log("6" / "2"); // 3 (number)

    // Number(value)

    let age = Number("Любая строка вместо числа");
    console.log(age); // NaN, преобразование не удалось

    // Boolean(value)
  </script>
</body>

</html>
