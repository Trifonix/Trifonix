<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS-сетки (Гриды)</title>
  <style>
    body {
      background: #282828;
    }
    .grid {
      display: grid;
      grid-template-columns: 40% 40% 1fr;
      grid-template-rows: 1fr 3fr;
      grid-gap: 1em;
    }
    .grid > * {
      background: salmon;
      color: white;
      padding: 2em;
      border-radius: 1em;
    }
  </style>
</head>
<body>
  <a href="l10.html">Идти в урок 10</a>
  <hr>
  <div class="grid">
    <div class="1">1</div>
    <div class="2">2</div>
    <div class="3">3</div>
    <div class="4">4</div>
    <div class="5">5</div>
    <div class="6">6</div>
  </div>
</body>
</html>
