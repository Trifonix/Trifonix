<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>

    <form action="action_page.php" method="POST">
        <div>
            <label for="fname">first name:</label>
            <input type="text" id="fname" name="fname" placeholder="Spongebob" required>
        </div>

        <div>
            <label for="lname">last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Squarepants" required>
        </div>

        <div>
            <label for="pass">password:</label>
            <input type="password" id="pass" name="pass" maxlength="8" required>
        </div>

        <div>
            <label for="email">email:</label>
            <input type="email" id="email" name="email" placeholder="SPants@gmail.com">
        </div>

        <div>
            <label for="phone">phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="(111) 222-3333">
        </div>

        <div>
            <label for="bdate">phone:</label>
            <input type="date" id="bdate" name="bdate">
        </div>

        <div>
            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" max="99" value="1">
        </div>

        <div>
            <label for="title"></label>

            <label for="Mr.">Mr.</label>
            <input type="radio" name="title" value="Mr." id="Mr.">

            <label for="Mrs.">Mrs.</label>
            <input type="radio" name="title" value="Mrs." id="Mrs.">

            <label for="PhD.">PhD.</label>
            <input type="radio" name="title" value="PhD." id="PhD.">
        </div>

        <div>
            <label for="payment"></label>
            <select name="payment" id="payment">
                <option value="visa">visa</option>
                <option value="mscr">mscr</option>
                <option value="gift">gift</option>
            </select>
        </div>

        <div>
            <label for="subscribe">subscribe:</label>
            <input type="checkbox" id="subscribe" name="subscribe">
        </div>

        <div>
            <input type="reset">
        </div>

        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
