<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS-сетки (Гриды) 2</title>
  <style>
    body {
      background: #e3cece;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 200px);
      grid-gap: 1em;
    }
    .grid > * {
      background: rgb(67, 47, 161);
      color: white;
      padding: 2em;
      border-radius: 1em;
    }
    /* .b1 {
      grid-column-start: 1;
      grid-column-end: 2;
      grid-row-start: 1;
      grid-row-end: 4;
    } */
    .b1 {
      grid-column: 1 / 2;
      grid-row: 1 / 4;
    }
    .b3 {
      grid-column-start: 3;
      grid-column-end: 4;
      grid-row-start: 3;
      grid-row-end: 4;
    }
  </style>
</head>
<body>
  <a href="l11.html">Идти в урок 11</a>
  <hr>
  <div class="grid">
    <div class="b1">1</div>
    <div class="b2">2</div>
    <div class="b3">3</div>
    <div class="b4">4</div>
  </div>
</body>
</html>
