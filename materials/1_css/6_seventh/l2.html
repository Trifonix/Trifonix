<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      color: #df94ba;
    }
    h1 {
      color: red;
      font: 44px Tahoma, sans-serif
    }
    article {
      color: rgb(20, 150, 150);
    }
    .some-div {
      font-size: 38px;
      display: initial;
    }
    /* НАСЛЕДУЕМЫЕ СВОЙСТВА
    color, font, font-family, font-size, line-height
    text-align, text-, list-style, list-, border-collapse,
    border-spacing
    */
    a:link {
      color: blue;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    a:active {
      color: red;
    }
    .footer {
      color: #666;
      /* background-color: #ccc; */
      background: #ccc;
      padding: 15px 0;
      text-align: center;
      font-size: 14px;
    }
    .footer a {
      text-decoration: underline;
      /* color: inherit; */
      color: initial;
    }
  </style>
</head>
<body>
  <header>
    <h1>НАСЛЕДОВАНИЕ</h1>
    <div class="some-div">
      bla bla
      <div>Lorem ...</div>
      <div>Lorem ...</div>
    </div>
  </header>
  <article>
    <aside>
      Aside
    </aside>
  </article>
  <footer class="footer">
    &copy; 2025 Все права защищены авторством &mdash;
    <a href="#">Условия эксплуатации</a>
  </footer>
</body>
</html>
