<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Раскрывающееся меню</title>
  <style>
    .container {
      width: 80%;
      max-width: 768px;
      margin: 1em auto;
    }
    .dropdown {
      display: inline-block;
      position: relative;
    }
    .dropdown-label {
      padding: 1em 1.5em;
      border: 1px solid #cc3;
      background: #ee1;
      cursor: pointer;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      left: 0;
      top: 2em;
      min-width: 100%;
      background: #ee1;
      width: 120px;
    }
    .dropdown:hover .dropdown-menu {
      display: block;
    }
    .submenu {
      padding-left: 0;
      margin: 0;
      list-style-type: none;
      border: 1px solid #999;
    }
    .submenu > li + li {
      border: 1px solid #999;
    }
    .submenu > li > a {
      display: block;
      padding: 0.4em 1.5em;
      background-color: #eee;
      color: #370;
      text-decoration: none;
    }
    .submenu > li > a:hover {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <a href="l15.html">Идти в урок 15</a>
  <hr>
  <div class="container">
    <nav>
      <div class="dropdown">
        <div class="dropdown-label">Меню</div>
        <div class="dropdown-menu">
          <div class="submenu">
            <li><a href="#">Пункт 1</a></li>
            <li><a href="#">Пункт 2</a></li>
            <li><a href="#">Пункт 3</a></li>
            <li><a href="#">Пункт 4</a></li>
            <li><a href="#">Пункт 5</a></li>
          </div>
        </div>
      </div>
    </nav>
  </div>
</body>
</html>
