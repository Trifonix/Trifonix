<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .item {
      width: 200px;
      height: 200px;
      margin: 10px;
    }
    .first {
      position: absolute;
      background-color: black;
      top: 0;
      left: 0;
      color: white;
      z-index: 2;
    }
    .second {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: red;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="item first">first</div>
  <div class="item second">second</div>
</body>
</html>
